
{% extends 'base.html' %}

{% block body %}

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <span class="p-3">
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="../../media/property/header1.jpeg"
                       class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="../../media/property/header2.jpg"
                       class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="../../media/property/header3.jpg"
                       class="d-block w-100" alt="...">
              </div>

          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
      </span>
</div>

<!-- Adding animation code-->
<div class="container">
    <div class="row mx-auto mb-8">
        {% for property in property_list %}
      <div class="col-md-4 mx-auto">
          
        <div class="card card-1">
            <img class="card-img-top" src="{{property.image.url}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title"> {{property.name}}</h5>
                <br>
               <h1>
                   {{property.availability}}
               </h1>
                <br>
              <i class="fa fa-map-marker-alt mt-6" aria-hidden="true"></i><span> {{property.location}}</span>

                 <p class="card-text"></p>

                <a href="{% url 'venture:property_detail' property.id %}" class="btn btn-primary btn-rounded btn-md"> Details</a>
            </div>
        </div>
        <br>
      </div>
      {% endfor %}
    </div>
  </div>

<!-- Ending-->
<style>
    @import url(https://fonts.googleapis.com/css?family=Patua+One);

body {background-color:#CC0000;}

h1 {
  background-color:#CC0000;
  width:100px; height:30px;
  line-height:30px;
  font-size:20px;
  text-align:center;
  position:relative;
  margin:20px left;;
  font-family: 'Patua One', cursive;
  color:#fff;
  }

h1:before, h1:after {
  background-color:#CC0000;
  width:20px; height:30px;
  content:'';
  display:block;
  transform:skewY(20deg);
  position:absolute;
  z-index:-1;
}

h1:before {top:10px; left:0; }
h1:after {top:-10px; right:0; }


</style>

{% endblock body %}
